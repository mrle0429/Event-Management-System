<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>可用活动列表</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>可用活动列表</h2>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card-deck">
                    <div th:each="event : ${events}" class="card mb-4" style="min-width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${event.name}">活动名称</h5>
                            <p class="card-text" th:text="${event.description}">活动描述</p>
                            <p class="card-text">
                                <small class="text-muted">
                                    日期: <span th:text="${#dates.format(event.date, 'yyyy-MM-dd')}"></span>
                                </small>
                            </p>
                            <p class="card-text">
                                <small class="text-muted">
                                    时间: <span th:text="${#dates.format(event.time, 'HH:mm')}"></span>
                                </small>
                            </p>
                            <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-primary">查看详情</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
