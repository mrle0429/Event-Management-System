<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Event Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
</head>
<body>
<main class="container">
    <h2>Event Management System</h2>
    <form id="logout-form" name="logout-form" th:action="@{/logout}" method="post"></form>
    <nav class="container-fluid">
        <ul>
            <li><a th:href="@{/customer}" class="secondary">Main Page</a></li>
            <li><a th:href="@{/events/available}" class="secondary">Events</a></li>
            <li><a th:href="@{/customer/tickets}" class="secondary">Tickets</a></li>
            <li><a th:href="@{/customer/account}" class="secondary">My Account</a></li>
            <li><a class="secondary" onClick="javascript: document.getElementById('logout-form').submit();">Log Out</a></li>
        </ul>
    </nav>

    <article id="article">
        <h3>Available Events</h3>
        
        <div th:if="${events.empty}">
            <p>There are currently no available events.</p>
        </div>
        
        <div th:if="${not events.empty}">
            <table role="grid">
                <thead>
                    <tr>
                        <th scope="col">Event Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Venue</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="event : ${events}">
                        <td th:text="${event.name}">Event name</td>
                        <td th:text="${#dates.format(event.date, 'yyyy-MM-dd')}">Date</td>
                        <td th:text="${#dates.format(event.time, 'HH:mm')}">Time</td>
                        <td th:text="${event.venue != null ? event.venue.name : 'Venue not set'}">Venue</td>
                        <td>
                            <a th:href="@{/events/{id}(id=${event.id})}" role="button">Details</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="grid">
            <a href="/customer" role="button" class="secondary">Back to Main Page</a>
            <a href="/events/search" role="button">Search Events</a>
        </div>
    </article>
</main>
</body>
</html>
