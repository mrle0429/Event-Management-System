<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Change Password</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
</head>
<body>
    <main class="container">
        <h2>Change Password</h2>
        
        <form th:action="@{/account/change-password}" method="post">
            <label for="currentPassword">
                Current Password:
                <input type="password" id="currentPassword" name="currentPassword" required/>
            </label>

            <label for="newPassword">
                New Password:
                <input type="password" id="newPassword" name="newPassword" required/>
            </label>

            <label for="confirmPassword">
                Confirm New Password:
                <input type="password" id="confirmPassword" name="confirmPassword" required/>
            </label>

            <div class="grid">
                <div>
                    <button type="submit" onclick="return validatePasswords()">Change Password</button>
                </div>
                <div>
                    <a th:href="@{/account/my-account}" role="button" class="secondary outline">Cancel</a>
                </div>
            </div>
        </form>

        <!-- 错误消息显示 -->
        <div th:if="${errorMessage}" class="alert alert-error">
            <p th:text="${errorMessage}">Error message</p>
        </div>
    </main>

    <script>
        function validatePasswords() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
