<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const organiserFields = document.getElementById('organiserFields');
            
            if (role === 'ORGANISER') {
                organiserFields.style.display = 'block';
            } else {
                organiserFields.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h2>Create Account</h2>
    <form th:action="@{/create-account}" th:object="${accountDTO}" method="post">
        <label for="role">Role:</label>
        <select id="role" th:field="*{role}" required onchange="toggleFields()">
            <option value="">Select Role</option>
            <option value="ADMINISTRATOR">Administrator</option>
            <option value="ORGANISER">Organiser</option>
            <option value="CUSTOMER">Customer</option>
        </select><br/>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required/><br/>

        <div id="organiserFields" style="display: none;">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" th:field="*{companyName}"/><br/>

            <label for="companyAddress">Company Address:</label>
            <input type="text" id="companyAddress" th:field="*{address}"/><br/>

            <label for="companyPhone">Company Phone:</label>
            <input type="text" id="companyPhone" th:field="*{phoneNumber}"/><br/>
        </div>

        <button type="submit">Create Account</button>
    </form>
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>
</body>
</html>
