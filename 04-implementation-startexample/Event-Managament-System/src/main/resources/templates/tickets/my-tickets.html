<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase History - Event Management System</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet"/>
</head>
<body>
<main class="container-fluid">
    <h2>Purchase History</h2>
    <nav class="container-fluid">
        <ul>
            <li><a class="secondary" th:href="@{/customer}">Back to Main</a></li>
            <li><a class="secondary" th:href="@{/events/available}">Events</a></li>
            <li><a class="secondary" th:href="@{/account/my-account}">My Account</a></li>
        </ul>
    </nav>

    <article>
        <figure>
            <table role="grid">
                <thead>
                <tr>
                    <th scope="col">Event Name</th>
                    <th scope="col">Venue</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Ticket Type</th>
                    <th scope="col">Price</th>
                    <th scope="col">Ticket Code</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.event.name}">Event Name</td>
                    <td th:text="${ticket.event.venue.name}">Venue Name</td>
                    <td th:text="${#dates.format(ticket.event.date, 'yyyy-MM-dd')}">Date</td>
                    <td th:text="${#dates.format(ticket.event.time, 'HH:mm')}">Time</td>
                    <td th:text="${ticket.type}">Ticket Type</td>
                    <td th:text="${'Â¥' + ticket.price}">Price</td>
                    <td th:text="${ticket.ticketCode}">Ticket Code</td>
                </tr>
                </tbody>
            </table>
        </figure>
    </article>
</main>
</body>
</html>
