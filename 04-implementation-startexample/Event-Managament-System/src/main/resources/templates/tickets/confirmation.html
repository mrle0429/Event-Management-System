<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Ticket Confirmation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
</head>
<body>
    <main class="container-fluid">
        <h2>Sean's Event Management System</h2>
        <form id="logout-form" name="logout-form" th:action="@{/logout}" method="post"></form>
        <nav class="container-fluid">
            <ul>
                <li><a th:href="@{/customer}" class="secondary">Main Page</a></li>
                <li><a th:href="@{/events/available}" class="secondary">Events</a></li>
                <li><a th:href="@{/account/my-account}" class="secondary">My Account</a></li>
                <li><a class="secondary" onClick="javascript: document.getElementById('logout-form').submit();">Log Out</a></li>
            </ul>
        </nav>

        <article>
            <h3>Purchase Successful!</h3>
            
            <table role="grid">
                <tbody>
                    <tr>
                        <th scope="row">Event</th>
                        <td th:text="${ticket.event.name}">Event Name</td>
                    </tr>
                    <tr>
                        <th scope="row">Ticket Type</th>
                        <td th:text="${ticket.type}">Ticket Type</td>
                    </tr>
                    <tr>
                        <th scope="row">Quantity</th>
                        <td th:text="${tickets.size()}">Quantity</td>
                    </tr>
                    <tr>
                        <th scope="row">Price per Ticket</th>
                        <td th:text="${'¥' + ticket.price}">Price</td>
                    </tr>
                    <tr>
                        <th scope="row">Total Price</th>
                        <td th:text="${'¥' + (ticket.price * tickets.size())}">Total Price</td>
                    </tr>
                    <tr>
                        <th scope="row">Purchase Time</th>
                        <td th:text="${#temporals.format(ticket.purchaseTime, 'yyyy-MM-dd HH:mm:ss')}">Purchase Time</td>
                    </tr>
                </tbody>
            </table>

            <div class="grid">
                <div>
                    <a th:href="@{/customer}" role="button">Back to Dashboard</a>
                </div>
                <div>
                    <a th:href="@{/events/available}" role="button" class="secondary outline">Browse More Events</a>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
