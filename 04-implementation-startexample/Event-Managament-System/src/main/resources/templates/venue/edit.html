<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Venue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
</head>
<body>
    <main class="container">
        <h2>Edit Venue</h2>
        <form th:action="@{/venue/{id}/edit(id=${venueDTO.id})}" th:object="${venueDTO}" method="post">
            <label for="name">Venue Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>

            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required/>

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>

            <label for="contactName">Contact Name:</label>
            <input type="text" id="contactName" th:field="*{contactName}" required/>

            <label for="contactPhone">Contact Phone:</label>
            <input type="text" id="contactPhone" th:field="*{contactPhone}" required/>

            <label for="contactEmail">Contact Email:</label>
            <input type="email" id="contactEmail" th:field="*{contactEmail}" required/>

            <div id="seatingCapacity">
                <h4>Seating Capacity by Level</h4>
                <div th:each="type : ${T(ucd.comp3013j.ems.model.enums.TicketType).values()}">
                    <label th:for="${'seats-' + type}" th:text="${type}">Level</label>
                    <input type="number" th:id="${'seats-' + type}" 
                           th:field="*{seatsByLevel[__${type}__]}" min="0"/>
                </div>
            </div>

            <div class="grid">
                <a th:href="@{/venues}" role="button" class="secondary">Cancel</a>
                <button type="submit">Update Venue</button>
            </div>
        </form>
    </main>
</body>
</html>
