<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venue Details</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet"/>
</head>
<body>
<main class="container">

    <div class="alert alert-error" th:if="${errorMessage}">
        <p th:text="${errorMessage}">Error message</p>
    </div>

    <div th:if="${message}" class="alert" th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-error'">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${venue}">
        <h2>Venue Details</h2>
        <table role="grid">
            <tbody>
            <tr>
                <th scope="row">Name</th>
                <td th:text="${venue.name}">Venue Name</td>
            </tr>
            <tr>
                <th scope="row">Address</th>
                <td th:text="${venue.address}">Address</td>
            </tr>
            <tr>
                <th scope="row">Description</th>
                <td th:text="${venue.description}">Description</td>
            </tr>
            <tr>
                <th scope="row">Contact Name</th>
                <td th:text="${venue.contactName}">Contact Name</td>
            </tr>
            <tr>
                <th scope="row">Contact Phone</th>
                <td th:text="${venue.contactPhone}">Contact Phone</td>
            </tr>
            <tr>
                <th scope="row">Contact Email</th>
                <td th:text="${venue.contactEmail}">Contact Email</td>
            </tr>
            </tbody>
        </table>

        <h4>Seating Capacity</h4>
        <table role="grid">
            <thead>
            <tr>
                <th>Level</th>
                <th>Capacity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${venue.seatsByLevel}">
                <td th:text="${entry.key}">Level</td>
                <td th:text="${entry.value}">Capacity</td>
            </tr>
            </tbody>
        </table>

        <div class="grid">
            <a class="secondary" role="button" th:href="@{/venue}">Back to List</a>
            <a role="button" th:href="@{/venue/{id}/edit(id=${venue.id})}">Edit Venue</a>
        </div>
    </div>
</main>
</body>
</html>
